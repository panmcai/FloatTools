name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Docker image
        run: |
          docker build -t float-visualizer:${{ github.sha }} .
          docker tag float-visualizer:${{ github.sha }} float-visualizer:latest

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag float-visualizer:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker tag float-visualizer:${{ github.sha }} ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Deploy to production (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Add your deployment commands here"
          # Example: SSH to server and pull latest image
          # ssh user@server "docker pull ghcr.io/${{ github.repository }}:latest && docker-compose up -d"
